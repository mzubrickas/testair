<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Testair weather app results">
    <meta name="keywords" content="Weather, API, Results">
    <meta name="author" content="Mantas Zubrickas">
    <link type="image/png" sizes="32x32" rel="icon" href="/assets/img/favicon.png">
    <link rel="stylesheet" href="../assets/dist/css/main.css">
    <title>Weather Results</title>
</head>
<body>
    <header>
        <a class="back-link" href="/">
            <svg class="back-arrow" focusable="false" viewBox="0 0 24 24" >
                <path d="M11.67 3.87L9.9 2.1 0 12l9.9 9.9 1.77-1.77L3.54 12z"></path>
            </svg>
            <span class="back-text">Back</span>
        </a>
    </header>
    <div class="container">
        <div class="wheather-result-block">
            <div class="wheather-card-top">
                <img class="icon" id="weather-icon" alt="Weather Icon">
                <div class="wheather-descriotion-block" id="weather-description">
                    <span class="first-description" id="weather-description-1"></span>
                    <span class="second-description" id="weather-description-2"></span> 
                </div>
            </div>
            <div class="wheather-card-mid">
                <div class="temp" id="temperature"></div>
                <span class="degree">Â°</span>
            </div>
            <div class="wheather-card-bottom">
                <div class="city" id="city-name"></div>
                <div class="weekday-block">
                    <span class="weekday" id="weather-weekday"></span>
                    <span class="day" id="weather-day"></span>
                </div>
            </div>
        </div>
    </div> 
    <script src="../assets/js/weather-result.js"></script>
</body>
</html>
